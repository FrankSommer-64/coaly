##################################################################################################
## Output format with missing debug level in triggers for message.
##
[formats]
  [[formats.output.my_format]]
  triggers = [ "message" ]
  levels = [ "emergency", "alert", "critical", "error", "warning", "notice", "info", "module", "object" ]
  items = ""
  [[formats.output.my_format]]
  triggers = [ "creation" ]
  levels = [ "function", "module", "object" ]
  items = ""
  [[formats.output.my_format]]
  triggers = [ "drop" ]
  levels = [ "function", "module", "object" ]
  items = ""
